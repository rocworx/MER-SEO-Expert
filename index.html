<html lang="en">
<head>

    <title>MER SEO Expert Interface</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #121212; /* Adjust this color to match your widget's background */
            font-family: 'Arial', sans-serif;
        }
        .title {
            margin-top: 30px;
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        .open-chat-btn {
            margin-top: 50px; /* Space between title and button */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px; /* Rounded edges */
            background-color: #007BFF; /* Button color */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3); /* Shadow for depth */
            transition: all 0.2s ease-in-out; /* Smooth transition for button press */
        }

        .open-chat-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5); /* Larger shadow on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .open-chat-btn:active {
            transform: scale(0.95); /* Slightly smaller on click */
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3); /* Smaller shadow on click */
        }

        .header h1 {
            margin: 0;
            color: #ADD8E6; /* Light blue color for the title */
        }

        .header p {
            color: #CCCCCC; /* Light grey color for the subtitle */
        }
    </style>
</head>

    <header class="title">
        <h1>MER SEO Expert</h1>
        <p>How can we assist you today?</p>
    </header>
    <!-- Custom button to manually maximize the chatbot -->
